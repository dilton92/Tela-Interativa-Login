<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, inicial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://kit.fontawesome.com/d2dafc0857.js" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body>
    <div class="container">
        <!--First Content-->
        <div class="content first-content">
            <!--First Column-->
            <div class="first-column">
                <h2 class="title title-primary">welcome back</h2>
                <p class="description description-primary">to keep connected with us</p>
                <p class="description description-primary">please login with your personal info</p>
                <button class="btn btn-primary">sign in</button>
            </div>
            <!--Second Column-->
            <div class="second-column">
                <h2 class="title title-second">create account</h2>
                <!--Social Media Links-->
                <div class="social-medial">
                    <ul class="list-social-media">
                        <a class="link-social-media" href="">
                        <li class="item-social-media">
                            <i class="fab fa-facebook-f"></i>
                        </li>
                        </a>
                        <a class="link-social-media" href="">
                        <li class="item-social-media">
                            <i class="fab fa-linkedin-in"></i>
                        </li>
                        </a>
                        <a class="link-social-media" href="">
                        <li class="item-social-media">
                            <i class="fab fa-google"></i>
                        </li>
                        </a>
                    </ul>
                </div>
                <p class="description description-second">or use email for registration:</p>
                <!--Form-->
                <form class="form">
                    <label class="label-input">
                        <i class="fas fa-user icon-modifier"></i>
                        <input type="text" placeholder="Name">
                    </label>
                    <label class="label-input">
                        <i class="far fa-envelope icon-modifier"></i>
                        <input type="email" placeholder="Email">
                    </label>
                    <label class="label-input">
                        <i class="fas fa-key icon-modifier"></i>
                        <input type="password" placeholder="Password">
                    </label>
                    <button class="btn btn-second">sign up</button>
                </form>
            </div>
        </div>
        <!--Second Content-->
        <div class="content second-content">
            <!--First Column-->
            <div class="first-column">
                <h2 class="title title-primary">hello, friend</h2>
                <p class="decription description-primary">Enter your personal datails</p>
                <p class="decription description-primary">and star your journey with us</p>
                <button class="btn btn-primary">sign up</button>
            </div>
            <!--Second Column-->
            <div class="second-column">
                <h2 class="title title-second">sign in to use</h2>
                <!--Social Media Links-->
                <div class="social-medial">
                    <ul class="list-social-media">
                        <a class="link-social-media" href="">
                            <li class="item-social-media">
                                <i class="fab fa-facebook-f"></i>
                            </li>
                        </a>
                        <a class="link-social-media" href="">
                            <li class="item-social-media">
                                <i class="fab fa-linkedin-in"></i>
                            </li>
                        </a>
                        <a class="link-social-media" href="">
                            <li class="item-social-media">
                                <i class="fab fa-google"></i>
                            </li>
                        </a>
                    </ul>
                </div>
                <p class="description description-second">or use your email:</p>
                <!--Form-->
                <form class="form">                    
                    <label class="label-input">
                        <i class="far fa-envelope icon-modifier"></i>
                        <input type="email" placeholder="Email">
                    </label>
                    <label class="label-input">
                        <i class="fas fa-key icon-modifier"></i>
                        <input type="password" placeholder="Password">
                    </label>
                    <a class="forgot" href="#">forgot your password?</a>
                    <button class="btn btn-second">sign up</button>
                </form>
            </div>
        </div>        
    </div>
</body>
</html>
